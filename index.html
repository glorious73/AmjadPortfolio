  <!-- FOUC Prevention & Loading Screen Styles -->
  <style id="initialStyles">
    body.loading .app {
      opacity: 0;
      visibility: hidden;
    }

    /* Professional Loading Screen */
    .page-loader {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .page-loader.fade-out {
      opacity: 0;
      visibility: hidden;
    }

    .loader-content {
      text-align: center;
    }

    /* Code brackets animation */
    .loader-brackets {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-family: 'Courier New', monospace;
      font-size: 2rem;
      font-weight: bold;
      color: #A85751;
    }

    .bracket {
      animation: bracket-pulse 1.5s ease-in-out infinite;
    }

    .bracket:first-child {
      animation-delay: 0s;
    }

    .bracket:last-child {
      animation-delay: 0.75s;
    }

    .loader-dots {
      display: flex;
      gap: 0.25rem;
    }

    .loader-dot {
      width: 8px;
      height: 8px;
      background-color: #C96B64;
      border-radius: 50%;
      animation: dot-bounce 1.4s ease-in-out infinite;
    }

    .loader-dot:nth-child(1) { animation-delay: 0s; }
    .loader-dot:nth-child(2) { animation-delay: 0.2s; }
    .loader-dot:nth-child(3) { animation-delay: 0.4s; }

    .loader-text {
      margin-top: 1.5rem;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    @keyframes bracket-pulse {
      0%, 100% {
        opacity: 0.4;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.1);
      }
    }

    @keyframes dot-bounce {
      0%, 80%, 100% {
        transform: translateY(0);
        opacity: 0.4;
      }
      40% {
        transform: translateY(-10px);
        opacity: 1;
      }
    }
  </style>
</head>
<body class="loading">

  </div>
