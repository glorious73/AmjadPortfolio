[[headers]]
  for = "/*"
  [headers.values]
    # Security Headers
    Content-Security-Policy = '''default-src 'self';
                               script-src 'self' 'unsafe-inline' https://script.google.com https://script.googleusercontent.com;
                               style-src 'self' 'unsafe-inline';
                               img-src 'self' data: https://drive.google.com https://lh3.googleusercontent.com;
                               font-src 'self';
                               frame-src 'none';
                               connect-src 'self' https://script.google.com https://script.googleusercontent.com;
                               base-uri 'self';
                               form-action 'self';'''
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-XSS-Protection = "1; mode=block"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets for better performance
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache i18n files with shorter duration (they may change)
[[headers]]
  for = "/i18n/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"